  <div class="pilot-project-wrapper">
    <img src="../../assets/img/share-and-charge.png" class="motionwerk-logo">
    <div class="pilot-project-text">
      <span>UK Pilot Project</span>
      <span>Dashboard</span>
    </div>
  </div>

  <form #registerForm="ngForm" (ngSubmit)="setAccountInfo()" class="register-form">
<!--
      <input placeholder='Email' type='text' [(ngModel)]="loginInfo.email" name="email" #userEmail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      <input placeholder='Password' type='password' [(ngModel)]="loginInfo.password" name="Password" #userPassword="ngModel" required minlength="6"> -->

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" name="name" [(ngModel)]="accountInfo.name" #name="ngModel" required>
    </div>
    <div>
      <label for="adress1">Address line 1</label>
      <input type="text" id="address1" placeholder="Address line 1" name="address1" [(ngModel)]="accountInfo.address1" #address1="ngModel" required>
    </div>
    <div>
      <label for="adress2">Address line 2</label>
      <input type="text" id="address2" placeholder="Address line 2" name="address2" [(ngModel)]="accountInfo.address2" #address2="ngModel" required>
    </div>
    <div>
      <label for="town">Town</label>
      <input type="text" id="town" placeholder="Town" name="town" [(ngModel)]="accountInfo.town" #town="ngModel" required>
    </div>
    <div>
      <label for="townPostcode">Town postcode</label>
      <input type="text" id="townPostcode" placeholder="Town postcode" name="townPostcode" [(ngModel)]="accountInfo.townPostcode" #townPostcode="ngModel" required>
    </div>
    <div>
      <label for="email">Mail-adress</label>
      <input type="text" id="email" placeholder="Mail-adress" name="email" [(ngModel)]="accountInfo.email" #email="ngModel" required>
    </div>
    <div>
      <label for="website">Website</label>
      <input type="text" id="website" placeholder="Website" name="website" [(ngModel)]="accountInfo.website" #website="ngModel" required>
    </div>
    <div>
      <label for="vatNumber">VAT number</label>
      <input type="text" id="vatNumber" placeholder="VAT number" name="vatNumber" [(ngModel)]="accountInfo.vatNumber" #vatNumber="ngModel" required>
    </div>
    <div>
      <input type="submit" id="submit" value="Register" [disabled]="!registerForm.form.valid">
    </div>

  </form>
